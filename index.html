<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Saper</title>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1 class="heading">Saper</h1>
        <div class="btn-wrapper">
          <button class="nav-btn" id="easy">Łatwy</button>
          <button class="nav-btn" id="medium">Średni</button>
          <button class="nav-btn" id="hard">Trudny</button>
          <button class="nav-btn" id="close">X</button>
        </div>

        <div class="counter-wrapper">
          <p>Bomby</p>
          <div id="counter">0</div>
          <p>Czas</p>
          <div id="timer">0</div>
        </div>
      </header>
      <main id="main">
        <div id="board"></div>
        <div class="overlay-lost">Przegrałeś</div>
        <div class="overlay-win">Wygrałeś</div>
      </main>
      <footer id="footer">Mateusz Lengiewicz</footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
